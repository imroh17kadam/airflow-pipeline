executor: CeleryExecutor

airflow:
  image:
    repository: apache/airflow
    tag: 2.7.1
    pullPolicy: IfNotPresent

dags:
  gitSync:
    enabled: true
    repo: "https://github.com/imroh17kadam/airflow-pipeline.git"
    branch: "master"
    depth: 1
    subPath: ""
    wait: 30

postgresql:
  enabled: false

redis:
  enabled: false

workers:
  replicas: 2

env:
  - name: AIRFLOW__CORE__EXECUTOR
    value: "CeleryExecutor"

scheduler:
  replicas: 1
webserver:
  replicas: 1

logs:
  persistence:
    enabled: true
    size: 1Gi

data:
  brokerUrlSecretName: ""  # optional
config:
  AIRFLOW__CORE__FERNET_KEY:
    value: "FGRMRtlQjlffmlrFfW3KvbZuNSU3sqAkJ-KEkgyjeq8="
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:
    value: "postgresql+psycopg2://airflow:airflow@airflow-postgresql:5432/airflow"
  AIRFLOW__CORE__LOAD_EXAMPLES:
    value: "False"
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION:
    value: "True"